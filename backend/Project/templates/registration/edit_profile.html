{% extends 'projectapp/layout.html' %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
    <center>
        <br><br>
        <h1>Edit Profile</h1>
        <br>
        {{ user.profile.bio }}
        <div>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Update Profile</button>
            </form>
        </div>
    </center>
{% endblock %}
